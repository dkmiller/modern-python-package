name: python

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  python:
    strategy:
      matrix:
        # https://ncorti.com/blog/howto-github-actions-build-matrix
        # Sadly, support for macOS M1 chips yet:
        # https://github.com/actions/runner-images/issues/2187
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, '3.10']

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - run: |
        pip install .[dev]

    - run: |
        black --check .

    - run: |
        flake8 .

    - run: |
        pylint modern_python_package

    - run: |
        pytest

    - run: |
        pyright

    - uses: haya14busa/action-cond@v1
      id: singleton
      with:
        cond: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8' }}
        if_true: true

    - if: ${{ steps.singleton.outputs.value }}
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        junit_files: coverage.xml

    - if: ${{ steps.singleton.outputs.value }}
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true

    - run: |
        portray on_github_pages --force
      if: ${{ github.ref == 'refs/heads/main' && steps.singleton.outputs.value }}

    # CodeQL is pretty slow, so we put those steps last.
    - uses: github/codeql-action/init@v2
      with:
        languages: python

    - uses: github/codeql-action/analyze@v2
