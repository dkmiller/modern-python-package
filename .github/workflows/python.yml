name: python

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  python:
    strategy:
      matrix:
        # https://ncorti.com/blog/howto-github-actions-build-matrix
        # Sadly, support for macOS M1 chips yet:
        # https://github.com/actions/runner-images/issues/2187
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9, '3.10']

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - run: |
        pip install .[dev]

    - run: |
        black --check .

    - run: |
        flake8 .

    - run: |
        pytest

    - run: |
        pyright

    - if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8' }}
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        junit_files: coverage.xml

    - uses: codecov/codecov-action@v3
      with:
        # Without this, you get a misleading error message:
        # https://github.com/codecov/codecov-action/issues/598
        files: coverage.xml
